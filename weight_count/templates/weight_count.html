{% extends 'base.html' %}

{% block title %}
    weight count
{% endblock title %}

{% block content %}
    <h1>ini weight counter</h1>
    
    <form method="post">
    {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Calculate BMI</button>
    </form>
    {% if bmi %}
    <h2>Hasil Perhitungan:</h2>
    <p>BMI: {{ bmi }}</p>
    <p>Kategori Berat Badan: {{ weight_category }}</p>
    {% endif %}
        
{% endblock content %}
